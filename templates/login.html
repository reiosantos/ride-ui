<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ride my way</title>

    <link href="../static/css/main.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
    <link href="../static/font-awesome/css/font-awesome.css" rel="stylesheet">

</head>

<body>
<div class="container transparent">
    <div class="header">
        <nav>
            <ul class="navigation put-right">
                <li role="presentation" class="active"><a href="login.html"><i class="fa fa-sign-in"></i> Sign In</a></li>
                <li role="presentation"><a href="signup.html"><i class="fa fa-user"></i> Sign Up</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">Ride My Way (RMW)</h3>
    </div>

    <div class="one-row">

        <div class="col-4">
            <h1>Ride My Way</h1>
            <h2>Already have an account? Log in.</h2>
        </div>

        <div class="col-8">

            <span id="loginError"></span>

            <form class="form-signin" id="form-sign-in" action="" method="get">

                <p id="gif_loader"
                   style="display: none; border-radius: 15px; color: green; background: #fefefe; text-align: center;">
                    <img src="../static/images/loader.gif"/> Logging in.. Please wait..
                </p>

                <label for="inputUsername" class="sm-only">Username Or Contact</label>
                <input type="text" name="inputUsername" id="inputUsername" class="form-control" placeholder="Username or contact"
                       required autofocus>
                <span class="errorSpan" id="usernameError">Username should be atleast 3 characters long.</span>

                <label for="inputPassword" class="sm-only">Password</label>
                <input type="password" name="inputPassword" id="inputPassword" class="form-control"
                       placeholder="Password" required>
                <span class="errorSpan"
                      id="passwordError">Password is required and should be atleast 6 characters</span>

                <button id="btnSignIn" class="button button-p put-right" type="submit"><i class="fa fa-sign-in"></i> Log in</button>
            </form>
        </div>

    </div>

    <footer class="footer">
        <p>&copy; RMW 2018</p>
    </footer>

    <script type="text/javascript" src="../static/js/main.bundle.js"></script>
</div>
</body>
</html>
